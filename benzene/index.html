        <script type="text/javascript">
            $(function () {
    var hello = ['Basketball', 'HTML', 'CSS', 'Wild Life', 'JavaScript', 'Arduino', 'Photography', 'Movies'];
    var used = ['Basketball'];
    var greeting = $('#what');
    var item;
    
    function hey() {
        item = hello[Math.floor(Math.random() * hello.length)];
        if (hello.length != used.length) {
            while (jQuery.inArray(item, used) != -1) {
                item = hello[Math.floor(Math.random() * hello.length)];
            }
            used.push(item);
        } else {
            used.length = 0;
            item = hello[Math.floor(Math.random() * hello.length)];
            used.push(item);
        }
        greeting.html(item);
        greeting.animate({
            "opacity": "1"
        }, 500);

        
    }

    window.setInterval(function () {
        
        greeting.animate({
            "opacity": "0"
        }, 500);
        setTimeout(hey, 900);
    }, 2000);

});
        </script>
